name:                     Tests

on:
  push:
    branches:             [main]
  pull_request:
    branches:             [main]

jobs:
  run_tests:
    runs-on:              ubuntu-latest
    steps:
      - uses:             actions/checkout@v3.0.0
        with:
          fetch-depth:    1
      - uses:             s-weigand/setup-conda@v1.1.0
        with:
          python-version: 3.7
      - run:              make test
